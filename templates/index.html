<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>My To Do List</title>
</head>

<body class="container">
    <header>

        <div>
            <div class="text-center">
                <h1>My To Do List</h1>
                <button type="button" class="btn btn-primary" id="show_add_model" data-bs-toggle="modal"
                    data-bs-target="#add_model">Add task</button>
            </div>
            <h3 class="current-week text-center"></h3>
            <div class="calendar-container">
                <button class="button-calendar prev-week">&lt;</button>
                <div class="calendar-header">
                    <div class="week-days">
                        <div class="day">MON</div>
                        <div class="day">TUE</div>
                        <div class="day">WED</div>
                        <div class="day">THU</div>
                        <div class="day">FRI</div>
                        <div class="day">SAT</div>
                        <div class="day">SUN</div>
                    </div>
                    <div class="week-dates"></div>
                </div>
                <button class="button-calendar next-week">&gt;</button>
            </div>
        </div>

        <div class="circle_diagrams">
            <div class="achievement_on_days">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg"
                        d="M18 2.0845
                           a 15.9155 15.9155 0 0 1 0 31.831
                           a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle"
                        stroke-dasharray="0, 100"
                        d="M18 2.0845
                           a 15.9155 15.9155 0 0 1 0 31.831
                           a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.5" class="percentage">0%</text>
                </svg>
                <h5>За день</h5>
            </div>
        </div>
    </header>
    <main>
        <div class="row header fw-bold text-center">
            <div class="col-1">#</div>
            <div class="col-3">Title</div>
            <div class="col-6">Content</div>
            <div class="col-2">Status</div>
        </div>
        <div class="tasks-row"></div>
    </main>
    <div class="modal fade" id="add_model" tabindex="-1" aria-labelledby="add_model" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/create-task" method="post">
                        <label for="taskName">Task name:</label>
                        <input id="taskName" type="text" class="form-control" placeholder="Task name" name="title"
                        maxlength="100" required><br>

                        <label for="taskContent">About task:</label><br>
                        <textarea id="taskContent" class="form-multiline form-control" placeholder="About task..."
                                  name="content" maxlength="200"></textarea><br>

                        <label for="taskDate">Task date:</label>
                        <input id="taskDate" class="form-control" type="date" name="date">
                        <br>

                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</html>
